name = "marketmind-worker"
main = "src/index.ts"
compatibility_date = "2024-11-20"

# Environment variables (configure these before deployment)
# Set your API keys using: wrangler secret put <KEY_NAME>
# Or add them in Cloudflare dashboard under Workers > Settings > Environment Variables

[vars]
# Public configuration (non-sensitive)
WORKER_ENV = "development"

# KV Namespaces for caching
[[kv_namespaces]]
binding = "MARKETMIND_CACHE"
id = "058d039ea4434a37930ef46065008254"

# Secrets (set via wrangler secret put or dashboard):
# - OILPRICE_API_KEY
# - GOLD_API_KEY
# - FINNHUB_API_KEY
# - MARKETAUX_API_TOKEN
# - GEMINI_API_KEY
